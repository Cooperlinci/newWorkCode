<script>
    // 获取要剪切的元素
    const shareToolbox = document.querySelector('.share_toolbox.clearfix');
    if (!shareToolbox) return;

        // 保存元素HTML并从当前页面移除
        localStorage.setItem('sharedToolbox', shareToolbox.outerHTML);
        shareToolbox.remove();

        // ---------------------------------------------------------

        // 监听 localStorage 变化（当当前页面保存数据时触发）
        window.addEventListener('storage', function(event) {
        if (event.key === 'sharedToolbox' && event.newValue) {
            // 目标模块（其他页面中要插入的位置）
            const targetModule = document.querySelector('.target-module');
            if (targetModule) {
            // 插入元素
            targetModule.innerHTML += event.newValue;
            // 清除本地存储（避免重复插入）
            localStorage.removeItem('sharedToolbox');
            }
        }
    });

    // 初始加载时检查是否有未处理的数据
    if (localStorage.getItem('sharedToolbox')) {
        const targetModule = document.querySelector('.target-module');
        if (targetModule) {
            targetModule.innerHTML += localStorage.getItem('sharedToolbox');
            localStorage.removeItem('sharedToolbox');
        }
    }
</script>


<!-- 用iframe -->
<script>
    // 等待 iframe 加载完成
    window.onload = function() {
        // 获取要剪切的元素
        const shareToolbox = document.querySelector('.share_toolbox.clearfix');
        if (!shareToolbox) return;

        // 剪切（从当前页面移除）
        const toolboxHTML = shareToolbox.outerHTML; // 保存元素的完整HTML
        shareToolbox.remove();

        // 获取 iframe 页面的 window 对象（假设 iframe 的 id 为 "otherPageFrame"）
        const otherPageFrame = document.getElementById('otherPageFrame');
        const otherPageWindow = otherPageFrame.contentWindow;

        // 通过 postMessage 发送元素HTML到 iframe 页面
        otherPageWindow.postMessage({
            type: 'moveShareToolbox',
            html: toolboxHTML
        }, '*'); // 第二个参数填目标页面的域名（如 "https://yourdomain.com"）更安全
    };

    // 监听父页面发送的消息
    window.addEventListener('message', function(event) {
        // 验证消息来源（安全措施）
        if (event.origin !== 'https://当前页面域名') return;

        if (event.data.type === 'moveShareToolbox') {
            // 目标模块（其他页面中要插入的位置，假设其选择器为 ".target-module"）
            const targetModule = document.querySelector('.target-module');
            if (targetModule) {
                // 插入剪切的元素
                targetModule.innerHTML += event.data.html;
            }
        }
    });
</script>

<script>
    // 步骤1：获取要剪切的元素（class="share_toolbox clearfix"）
    const shareToolbox = document.querySelector('.share_toolbox.clearfix');
    console.log(1);
    if (!shareToolbox) {
        console.log('未找到 .share_toolbox.clearfix 元素');
        return;
    }

    // 步骤2：保存元素的完整 HTML 到 localStorage（模拟“复制”）
    localStorage.setItem('movedShareToolbox', shareToolbox.outerHTML);

    // 步骤3：从当前页面移除元素（模拟“剪切”）
    shareToolbox.remove();

    console.log('元素已剪切并保存到本地存储');

    // 函数：插入元素到 div.s_right
    function insertShareToolbox(html) {
    // 获取目标容器（div.s_right）
        const targetContainer = document.querySelector('div.s_right');
        if (!targetContainer) {
            console.log('未找到 div.s_right 容器');
            return;
        }
        // 插入元素（追加到容器末尾，如需插入到开头可改用 targetContainer.innerHTML = html + targetContainer.innerHTML）
        targetContainer.innerHTML += html;
        console.log('元素已插入到 div.s_right');
        }

        // 情况1：页面加载时检查是否已有保存的元素
        const savedToolbox = localStorage.getItem('movedShareToolbox');
        if (savedToolbox) {
            insertShareToolbox(savedToolbox);
            // 插入后清除本地存储，避免重复插入
            localStorage.removeItem('movedShareToolbox');
        }

        // 情况2：监听本地存储变化（当源页面保存元素后，目标页面会实时触发）
        window.addEventListener('storage', (event) => {
        if (event.key === 'movedShareToolbox' && event.newValue) {
            insertShareToolbox(event.newValue);
            localStorage.removeItem('movedShareToolbox');
        }
    });
</script>

<script>
// 1. 定义要生成的 .share_toolbox.clearfix 元素结构（根据原元素结构适配）
// 注意：data-title 和 data-url 已设置为首页信息，可根据实际需求修改
const toolboxHTML = `
  <div class="share_toolbox clearfix">
    <a 
      data-title="AdWorldNFC Homepage"  <!-- 首页标题 -->
      data-url="https://adworldnfc.com"  <!-- 首页URL -->
      href="javascript:;" 
      class="share-link"
    >
      
    </a>
  </div>
`;

// 2. 插入元素到 div.s_right，且确保刷新后不消失
function insertToolbox() {
  const targetContainer = document.querySelector('div.s_right');
  if (!targetContainer) {
    console.log('未找到 div.s_right 容器');
    return;
  }

  // 避免重复插入（如果已有则不重复添加）
  if (!targetContainer.querySelector('.share_toolbox.clearfix')) {
    targetContainer.innerHTML += toolboxHTML;
    console.log('元素已插入，属性匹配首页');
  }
}

// 3. 页面加载时执行（确保刷新后重新插入）
window.addEventListener('load', insertToolbox);
</script>

<script>
    // 自定义首页的data属性值（根据实际需求修改）
    const homeTitle = "AdWorldNFC Homepage"; // 首页标题
    const homeUrl = "https://adworldnfc.com"; // 首页URL

    // 处理元素：插入前修改data-title和data-url，并避免重复插入
    function insertShareToolbox(html) {
        const targetContainer = document.querySelector('div.s_right');
        if (!targetContainer) {
            console.log('未找到div.s_right容器');
            return;
        }

        // 避免重复插入（已存在则跳过）
        if (targetContainer.querySelector('.share_toolbox.clearfix')) {
            console.log('元素已存在，无需重复插入');
            return;
        }

        // 将HTML字符串转为DOM元素，方便修改属性
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const toolbox = tempDiv.querySelector('.share_toolbox.clearfix');
        if (!toolbox) return;

        // 修改data属性为首页信息
        toolbox.setAttribute('data-title', homeTitle);
        toolbox.setAttribute('data-url', homeUrl);

        // 插入到目标容器
        targetContainer.appendChild(toolbox);
        console.log('元素已插入，属性已更新为首页信息');
    }

    // 页面加载时读取localStorage并插入（支持刷新后重新显示）
    window.addEventListener('DOMContentLoaded', () => {
        const savedToolbox = localStorage.getItem('movedShareToolbox');
        if (savedToolbox) {
            insertShareToolbox(savedToolbox);
            // 不删除localStorage数据，确保刷新后仍能读取
        }
    });

    // 监听localStorage变化（源页面更新时同步触发）
    window.addEventListener('storage', (event) => {
        if (event.key === 'movedShareToolbox' && event.newValue) {
            insertShareToolbox(event.newValue);
            // 不删除localStorage数据，保持刷新后可用
        }
    });
</script>
