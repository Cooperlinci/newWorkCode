<script>
$(document).ready(function() {
  const $floatMessage = $('#float_message');
  const $messageTitle = $floatMessage.find('.message_title');
  const floatMessageDom = $floatMessage[0];
  function updateBeforeStyle() {
    const hasUpClass = $floatMessage.hasClass('up');
    if (!hasUpClass) {
      $messageTitle.addClass('hide-before');
    } else {
      $messageTitle.removeClass('hide-before');
    }
  }
  updateBeforeStyle();
  if (floatMessageDom) {
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          updateBeforeStyle();
        }
      });
    });
    observer.observe(floatMessageDom, {
      attributes: true,
      attributeFilter: ['class']
    });
    $(window).on('unload', () => observer.disconnect());
  }
});
</script>

<style>
#float_message[class*="up"] .message_title::before {
    content: '\e635';
    font-family: 'iconfont'; 
    vertical-align: middle;
    font-size: 20px;
    color: #fff;
    /* 核心：开启动画，这里先使用「呼吸效果」，可替换为其他动画名 */
    animation: breath 2s infinite ease-in-out;
    /* 必须：伪元素默认是 inline，需改为 inline-block 才能支持 transform */
    display: inline-block;
}

/* 效果1：呼吸/闪烁（推荐，柔和不刺眼） */
@keyframes breath {
    0% {
        opacity: 1;
        transform: scale(1); /* 初始大小 */
    }
    50% {
        opacity: 0.4; /* 半透明 */
        transform: scale(1.1); /* 轻微放大 */
    }
    100% {
        opacity: 1;
        transform: scale(1); /* 恢复初始状态 */
    }
}

/* 效果2：旋转（可选，动感较强） */
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* 效果3：上下跳动（可选，活泼风格） */
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    35% {
        transform: translateY(-5px);
    }
    65% {
        transform: translateY(5px);
    }
    100% {
        transform: translateY(0);
    }
}
</style>
