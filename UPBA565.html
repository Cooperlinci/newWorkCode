<script>
        function cutWithJS() {
            const div1 = document.getElementById('div1-content');
            const div2 = document.getElementById('div2-content');
            setTimeout(() => {
                // 将div1的内容移动到div2
                while (div1.firstChild) {
                    div2.appendChild(div1.firstChild);
                }
                
                // 更新样式
                div1.style.opacity = '1';
                document.getElementById('div1').classList.add('empty');
                
                showMessage('使用JavaScript成功剪切内容！');
            }, 300);
        }
        function cutWithJQuery() {
            const $div1 = $('#div1-content');
            const $div2 = $('#div2-content');
            
            setTimeout(() => {
                // 将div1的内容移动到div2
                $div2.append($div1.contents());
                
                // 更新样式
                $div1.css('opacity', '1');
                $('#div1').addClass('empty');
                
                showMessage('使用jQuery成功剪切内容！');
            }, 300);
        }
    </script>

<script>
    // 等待页面加载完成后执行
document.addEventListener('DOMContentLoaded', function() {
  // ========== 需求1：点击 whatsapp 文字跳转到指定链接 ==========
  // 找到包含 whatsapp 文本的 notice_content 容器
  const noticeContent = document.querySelector('.ly_inquiry_list_1 .notice_box .notice_content');
  if (noticeContent) {
    // 把文本中的 "whatsapp" 替换成可点击的元素（保留原有样式）
    noticeContent.innerHTML = noticeContent.innerHTML.replace(
      /whatsapp/g, 
      '<span style="color: green; cursor: pointer; text-decoration: underline;" class="whatsapp-link">whatsapp</span>'
    );
    // 给替换后的 whatsapp 文字绑定点击事件
    const whatsappLink = document.querySelector('.whatsapp-link');
    if (whatsappLink) {
      whatsappLink.addEventListener('click', function() {
        window.open('https://wa.me/8618832810569', '_blank'); // 新窗口打开，也可改用 window.location.href 本窗口打开
      });
    }
  }

  // ========== 需求2：点击 Back 按钮跳转到产品页面 ==========
  // 找到 notice_button 类的 Back 按钮
  const backButton = document.querySelector('.ly_inquiry_list_1 .notice_box .notice_button');
  if (backButton) {
    // 绑定点击事件（阻止默认行为，避免原有 href 干扰）
    backButton.addEventListener('click', function(e) {
      e.preventDefault(); // 阻止按钮原有跳转（如果有）
      window.location.href = 'https://www.chinarubberhose.com/products/'; // 本窗口跳转到产品页
    });
  }
});
</script>


<script>
$(document).ready(function() {
    // ========== 调试：先确认核心元素是否能找到（打开浏览器控制台看输出） ==========
    console.log("检测 .ly_inquiry_list_1 .notice_box .notice_content 元素数量：", $('.ly_inquiry_list_1 .notice_box .notice_content').length);
    console.log("检测 .ly_inquiry_list_1 .notice_box .notice_button 元素数量：", $('.ly_inquiry_list_1 .notice_box .notice_button').length);

    // ========== 优化1：解决动态元素事件绑定失效（用事件委托） + 确保文本替换生效 ==========
    const $noticeContent = $('.ly_inquiry_list_1 .notice_box .notice_content');
    if ($noticeContent.length > 0) {
        // 替换文本（保留原有HTML，仅替换whatsapp文字）
        $noticeContent.each(function() {
            const originalHtml = $(this).html();
            const newHtml = originalHtml.replace(/whatsapp/gi, '<span class="whatsapp-link" style=" cursor: pointer; text-decoration: underline;">whatsapp</span>');
            $(this).html(newHtml);
        });
    }

    // 事件委托：绑定到父元素，兼容动态生成的 .whatsapp-link
    $(document).on('click', '.ly_inquiry_list_1 .notice_box .whatsapp-link', function(e) {
        e.preventDefault(); // 阻止默认行为
        e.stopPropagation(); // 阻止事件冒泡
        console.log("点击了whatsapp链接，开始跳转...");
        window.open('https://wa.me/8618832810569', '_blank');
    });

    // ========== 优化2：按钮跳转（增强容错，强制覆盖跳转） ==========
    $(document).on('click', '.ly_inquiry_list_1 .notice_box .notice_button', function(e) {
        e.preventDefault(); // 阻止默认跳转/刷新
        e.stopPropagation(); // 阻止事件冒泡
        console.log("点击了Back按钮，开始跳转产品页...");
        // 强制跳转（兼容各种场景）
        setTimeout(() => {
            window.location.href = 'https://www.chinarubberhose.com/products/';
        }, 100);
    });

    // ========== 兜底：如果ready事件太早，延迟再检测一次（兼容动态加载的元素） ==========
    setTimeout(() => {
        const $lateNoticeContent = $('.ly_inquiry_list_1 .notice_box .notice_content');
        if ($lateNoticeContent.length > 0 && !$lateNoticeContent.find('.whatsapp-link').length) {
            console.log("延迟检测到元素，补充替换whatsapp文字");
            $lateNoticeContent.each(function() {
                const originalHtml = $(this).html();
                const newHtml = originalHtml.replace(/whatsapp/gi, '<span class="whatsapp-link" style=" cursor: pointer; text-decoration: underline;">whatsapp</span>');
                $(this).html(newHtml);
            });
        }
    }, 1000);
});
</script>

<script>

        function splitTextFixSymbol($element) {
            if ($element.length === 0) return;
            let text = $element.text().trim();
            const sentenceRegex = /([A-Za-z\s]+[!.])/g;
            const sentences = text.match(sentenceRegex) || [];
            const remainingText = text.replace(sentenceRegex, '').trim();
            if (remainingText) sentences.push(remainingText);
            const newText = sentences.filter(item => item.trim() !== '').join('<br>');
            $element.html(newText);
        }
        splitTextFixSymbol($('.list_container .notice_box .notice_subtitle'));
        splitTextFixSymbol($('.list_container .notice_box .notice_content'));
    }, 600);
});
</script>
