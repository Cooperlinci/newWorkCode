<script>
$(function() {
    // -------------------------- 1. 处理谷歌地图跳转 --------------------------
    // 找到第一个地址链接（特征：title包含地址，href为javascript:）
    const $addressLink = $("a[href='javascript:'][title*='Add.:']").first();
    if ($addressLink.length) {
        // 提取title中的纯地址（去掉前缀"Add.: "）
        const rawAddress = $addressLink.attr("title");
        const cleanAddress = rawAddress.replace(/^Add.:\s*/, ""); // 正则去掉前缀
        
        // 绑定点击事件：跳转到谷歌地图搜索该地址
        $addressLink.on("click", function(e) {
            e.preventDefault(); // 阻止原javascript:空跳转
            // 谷歌地图搜索URL（编码地址避免特殊字符问题）
            const googleMapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(cleanAddress)}`;
            window.open(googleMapUrl, "_blank"); // 新窗口打开
        });
        
        // 可选：给链接加样式，提示可点击（视觉优化）
        $addressLink.css({
            "color": "#1a73e8",
            "cursor": "pointer",
            "text-decoration": "underline"
        });
    }

    // -------------------------- 2. 处理WhatsApp跳转 --------------------------
    // 找到第二个WhatsApp链接（特征：title/href包含whatsapp&WeChat）
    const $whatsappLink = $("a[href='javascript:'][title*='whatsapp&WeChat']").first();
    if ($whatsappLink.length) {
        // 提取手机号（匹配+86开头的数字，去掉空格/符号）
        const rawText = $whatsappLink.attr("title") || $whatsappLink.text();
        const phoneMatch = rawText.match(/\+86\s*(\d{11})/); // 匹配+86 15361061694格式
        if (phoneMatch && phoneMatch[1]) {
            const phoneNumber = `86${phoneMatch[1]}`; // WhatsApp需要86开头（无+号）
            const whatsappUrl = `https://wa.me/${phoneNumber}`; // WhatsApp官方跳转URL
            
            // 绑定点击事件：跳转到WhatsApp
            $whatsappLink.on("click", function(e) {
                e.preventDefault();
                window.open(whatsappUrl, "_blank");
            });
            
            // 可选：样式优化
            $whatsappLink.css({
                "color": "#25D366",
                "cursor": "pointer",
                "text-decoration": "underline"
            });
        }
    }
});
</script>
