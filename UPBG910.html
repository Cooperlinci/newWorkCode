$(function() {
    // 封装：获取单个元素的真实高度（即使被位移/隐藏）
    function getSingleRealHeight($target) {
        if (!$target.length) return 0;
        // 临时记录原样式，避免修改影响视觉
        const originStyle = {
            position: $target.css('position'),
            visibility: $target.css('visibility'),
            display: $target.css('display'),
            transform: $target.css('transform'),
            height: $target.css('height')
        };
        // 临时显示元素并计算真实高度（取消位移/固定高度，还原自动高度）
        $target.css({
            position: 'absolute',
            visibility: 'hidden',
            display: 'block',
            transform: 'none',
            height: 'auto' 
        });
        const realHeight = $target.outerHeight(true); // 含margin的真实高度
        // 还原原样式
        $target.css(originStyle);
        return realHeight;
    }

    // 新增核心函数：遍历所有item_box，获取最大真实高度
    function getMaxItemBoxHeight($module) {
        let maxHeight = 0;
        // 遍历当前模块下的所有item_box
        $module.find('.poster_box .item_box').each(function() {
            const currentHeight = getSingleRealHeight($(this));
            // 取最大值
            if (currentHeight > maxHeight) {
                maxHeight = currentHeight;
            }
        });
        return maxHeight;
    }

    function unifyItemBoxHeight() {
        // 遍历每个ly_poster_51模块（避免多模块相互干扰）
        $('.ly_poster_51').each(function() {
            const $module = $(this);
            // 获取当前模块下所有item_box的最大真实高度
            const maxHeight = getMaxItemBoxHeight($module);
            
            // 容错：最大高度为0时不执行（避免异常缩小）
            if (maxHeight <= 0) return;

            // 统一当前模块下所有item_box的高度
            $module.find('.poster_box .item_box').css({
                height: maxHeight + 'px',
                minHeight: 'auto',
                overflow: 'hidden',
                boxSizing: 'border-box'
            });
            // 同步容器最小高度
            $module.find('.poster_box .scroll_list').css({
                minHeight: maxHeight + 'px',
                position: 'relative'
            });
        });
    }

    // 初始化执行
    unifyItemBoxHeight();

    // 点击切换按钮后重新计算（延迟300ms适配滚动动画）
    $(document).on('click', '.ly_poster_51 .poster_box .scroll_list .scroll_btn.scroll_btn_prev, .ly_poster_51 .poster_box .scroll_list .scroll_btn.scroll_btn_next', function() {
        setTimeout(unifyItemBoxHeight, 300);
    });

    // 窗口resize重新计算
    $(window).on('resize', unifyItemBoxHeight);

    // 监听滚动容器样式变化（兼容自动轮播/轮回场景）
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'style' && mutation.target.classList.contains('scroll_suit_box')) {
                setTimeout(unifyItemBoxHeight, 200);
            }
        });
    });
    // 给每个模块的滚动容器添加监听
    $('.ly_poster_51 .poster_box .scroll_suit_box').each(function() {
        observer.observe(this, { attributes: true, attributeFilter: ['style'] });
    });

    // 额外：图片加载完成后重新计算（避免图片未加载导致高度计算错误）
    $('.ly_poster_51 .poster_box .item_box img').on('load', function() {
        setTimeout(unifyItemBoxHeight, 100);
    });
});
</script>

                $(this).attr('srcset', removeUnwantedPart(srcset));
