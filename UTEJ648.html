<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>高德地图嵌入示例</title>
    <style>
        /* 给地图容器设置宽高，否则地图无法显示 */
        #themap {
            width: 100%;
            height: 600px; /* 核心：必须设置高度 */
            margin-top: 20px;
            border: 1px solid #eee;
        }
        /* 可选：给父容器加基础样式 */
        #parent-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    <!-- 1. 先引入jQuery库（必须，否则$符号报错） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 2. 引入高德地图API，替换为自己的API Key -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=你的高德API Key"></script>
</head>
<body>
    <div id="parent-container">
        这是页面中已有的内容
    </div>

    <script>
        $(function() {
            // 修正选择器：匹配页面中的父容器ID（若实际是.article_content，可改回$('.article_content')）
            const $parentDiv = $('#parent-container');
            if ($parentDiv.length === 0) {
                console.error('目标div不存在，请检查选择器！');
                return;
            }

            // 创建地图容器div，ID为themap
            const $themap = $('<div/>', {
                id: 'themap',
                text: '即将嵌入高德地图...' // 加载中提示，地图初始化后会覆盖
            });
            $parentDiv.append($themap);

            // 关键：在容器创建完成后，再初始化高德地图
            var map = new AMap.Map('themap', { // 修正容器ID为themap
                resizeEnable: true, // 窗口大小变化时自动调整地图
                center: [113.335381, 22.596991], // 你的经纬度坐标
                zoom: 15 // 修正缩放级别（3-19之间，15是常用值）
            });

            // 可选：添加地图标记点，让坐标位置更直观
            var marker = new AMap.Marker({
                position: [113.335381, 22.596991], // 与地图中心一致
                map: map // 绑定到创建的地图实例
            });
        });
    </script>
</body>
</html>

<script src="https://webapi.amap.com/maps?v=1.4.15&key="></script>
<script>
    $(function() {
        const $parentDiv = $('.article_content');
        const $themap1 = $('<div/>', {
            id: 'themap1',
            text: '即将嵌入高德地图...'
        });
        $parentDiv.append($themap1);
        var map = new AMap.Map('themap1', { 
            resizeEnable: true, 
            center: [113.335381, 22.596991], 
            zoom: 15 
        });
        var marker = new AMap.Marker({
            position: [113.335381, 22.596991], 
            map: map 
        });
    });
</script>
