<script>
$(function() {
    // 1. 获取html标签的lang属性（处理空格/undefined情况）
    const htmlLang = $('html').attr('lang')?.trim() || '';
    
    // 2. 仅当lang严格等于"cn"时，执行日期转换
    if (htmlLang === 'cn') {
        // 月份映射表
        const monthMap = {
            Jan: '01', Feb: '02', Mar: '03', Apr: '04',
            May: '05', Jun: '06', Jul: '07', Aug: '08',
            Sep: '09', Oct: '10', Nov: '11', Dec: '12'
        };

        // 遍历目标日期元素（你的精准选择器）
        $('.ly_news_detail_2 .wrapper .right_side .right_news_info .n_date').each(function() {
            const $this = $(this);
            const originalText = $this.text().trim();
            
            // 空内容直接跳过
            if (!originalText) return;

            // ===== 新增：容错处理（避免日期格式异常报错）=====
            const [monthAbbr, dayYearStr] = originalText.split(' ');
            if (!monthAbbr || !dayYearStr) return; // 拆分月份失败则跳过
            
            const [dayWithSuffix, year] = dayYearStr.split(',');
            if (!dayWithSuffix || !year) return; // 拆分日期/年份失败则跳过

            // 提取日期数字（去后缀）+ 补零
            const day = dayWithSuffix.replace(/[a-zA-Z]+/g, '').padStart(2, '0');
            // 匹配月份（兼容大小写）
            const normalizedMonthAbbr = monthAbbr.charAt(0).toUpperCase() + monthAbbr.slice(1).toLowerCase();
            const month = monthMap[normalizedMonthAbbr];
            
            // 月份匹配失败则跳过
            if (!month) return;

            // 拼接中文日期并替换
            const newDateText = `${year}年${month}月${day}日`;
            $this.text(newDateText);
        });
    }
});
</script>
