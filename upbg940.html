<script>
    $(document).ready(function() {
        // 找到包含版权信息的元素（根据class定位）
        const copyrightElement = $('.copy .wide');
        
        // 仅当找到元素时执行替换
        if (copyrightElement.length) {
            // 获取原内容
            let originalHtml = copyrightElement.html();
            
            // 替换“法律声明”为带链接的a标签（href替换为实际链接）
            originalHtml = originalHtml.replace('法律声明', '<a href="/legal-statement" target="_blank" style="color: inherit; text-decoration: underline;">法律声明</a>');
            
            // 替换“隐私政策”为带链接的a标签（href替换为实际链接）
            originalHtml = originalHtml.replace('隐私政策', '<a href="/privacy-policy" target="_blank" style="color: inherit; text-decoration: underline;">隐私政策</a>');
            
            // 更新元素内容
            copyrightElement.html(originalHtml);
        }
    });
</script>

<!-- 备案号添加跳转a标签规范，网安备规范 -->
<script>
$(function() {
    // 统一获取容器，只获取一次DOM提升性能
    const $container = $('.ly_footer_26 .copy > .wide');
    // 先获取原始内容，避免多次替换导致的嵌套问题
    let content = $container.html();

    // 1. ICP备案号配置（符合工信部规范）
    const icpCode = '粤ICP备2020101568号-2';
    // 工信部ICP备案官方核验主链接（规范要求的标准链接）
    const icpLink = 'https://beian.miit.gov.cn/';
    const icpLinkContent = `<a href="${icpLink}" rel="noreferrer" target="_blank">${icpCode}</a>`;
    content = content.replace(icpCode, icpLinkContent);

    // 2. 公安网安备案号配置（符合网安备案规范）
    const securityCode = '粤公网安备44195202000271号';
    const securityRecordCode = '44195202000271'; // 提取纯数字备案码
    // 公安网安备案官方核验链接（带备案号参数，便于用户核验）
    const securityLink = `http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=${securityRecordCode}`;
    const securityLinkContent = `<a href="${securityLink}" rel="noreferrer" target="_blank">${securityCode}</a>`;
    content = content.replace(securityCode, securityLinkContent);

    // 最后统一更新容器内容
    $container.html(content);
});
</script>
