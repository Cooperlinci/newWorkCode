<script>
    // 核心配置项 - 集中管理，后续改号码/链接只需改这里
const whatsappConfig = {
  phoneNumber: '8618305555006', // WhatsApp要求的号码格式（去掉+和空格）
  baseUrl: 'https://api.whatsapp.com/send?phone=' // 固定链接模板
};

// 等待DOM完全加载后执行（避免元素未加载导致找不到）
$(document).ready(function() {
  // 精准选择目标a标签：匹配class为"text notranslate"的span下、href以tel:+86开头的a标签
  const targetLink = $('span.text.notranslate a[href^="tel:+86"]');
  
  // 校验元素是否存在，避免报错
  if (targetLink.length > 0) {
    // 拼接完整的WhatsApp链接
    const finalWhatsappLink = whatsappConfig.baseUrl + whatsappConfig.phoneNumber;
    
    // 修改href为WhatsApp链接（核心操作）
    targetLink.attr('href', finalWhatsappLink);
    
    // 可选：更新title属性（提升用户体验，也可以保留原title）
    targetLink.attr('title', '通过WhatsApp联系：' + whatsappConfig.phoneNumber);
    
    console.log('链接替换成功，新链接：', finalWhatsappLink);
  } else {
    console.warn('未找到目标链接，请检查HTML结构或选择器是否匹配');
  }
});
</script>

// 排查临时域名的
<script>
const config = {
  tempDomain: 'upbd226.myueeshop.com',
  officialDomain: 'ifillingmachine.com'
};

const aLinks = document.querySelectorAll('a[href*="' + config.tempDomain + '"]');
const resourceLinks = document.querySelectorAll('img[src*="' + config.tempDomain + '"], script[src*="' + config.tempDomain + '"], link[href*="' + config.tempDomain + '"], iframe[src*="' + config.tempDomain + '"]');

console.log('含临时域名的a标签链接');
aLinks.forEach((link, index) => {
  console.log(`第${index+1}个：`, link.href, '（元素位置：', link, '）');
});

console.log('\n含临时域名的资源链接');
resourceLinks.forEach((link, index) => {
  const url = link.href || link.src;
  console.log(`第${index+1}个：`, url, '（元素类型：', link.tagName, '）');
});

console.log('\n检查页面JS中是否有临时域名跳转');
const scripts = document.querySelectorAll('script');
scripts.forEach((script, index) => {
  const content = script.innerHTML || script.src;
  if (content.includes(config.tempDomain)) {
    console.log(`第${index+1}个脚本包含临时域名：`, script.src || '内联脚本');
  }
});
</script>
