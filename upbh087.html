<script>
    // 等待页面加载完成
    $(document).ready(function() {
        // 遍历每个分类项
        $('.category-card').each(function() {
            var $card = $(this);
            // 获取当前分类项的链接
            var $link = $card.find('.link');
            var href = $link.attr('href');
            
            if (href) {
                // 为图片添加点击事件
                $card.find('.img_box').click(function() {
                    window.location.href = href;
                });
                
                // 为标题添加点击事件
                $card.find('.category-card_title').click(function() {
                    window.location.href = href;
                });
                
                // 为图片和标题添加鼠标悬停效果，提示可点击
                $card.find('.img_box, .category-card_title').css('cursor', 'pointer');
            }
        });
    });
</script>
