<script>
    // 等待页面DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
        // 1. 处理当前页面URL，提取关键路径（忽略参数和扩展名）
        const currentUrl = window.location.pathname; // 获取路径（如 "/products.html" 或 "/cases"）
        const cleanCurrentUrl = currentUrl
            .split('?')[0] // 去掉URL参数（如 ?id=1）
            .replace(/\.(html|php|asp)$/, '') // 去掉扩展名（.html/.php等）
            .split('/')
            .pop() || 'home'; // 取最后一段（如 "products"），根路径默认为"home"

        // 2. 遍历导航栏所有链接，匹配当前页面
        const navLinks = document.querySelectorAll('ul.default_nav_style li a'); // 适配你的导航结构
        navLinks.forEach(link => {
            // 处理链接的href，提取关键路径（与当前URL处理逻辑一致）
            const linkHref = link.getAttribute('href') || '';
            const cleanLinkHref = linkHref
                .split('?')[0]
                .replace(/\.(html|php|asp)$/, '')
                .split('/')
                .pop() || 'home';

            // 3. 匹配成功则给父元素li添加current类
            if (cleanLinkHref.toLowerCase() === cleanCurrentUrl.toLowerCase()) {
                link.parentElement.classList.add('current');
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. 获取当前页面的完整路径（如 "/"、"/products/"、"/cases/"）
        const currentPath = window.location.pathname;
        // 处理路径末尾的斜杠（统一格式，避免 "/products" 和 "/products/" 被视为不同）
        const normalizedCurrentPath = currentPath.replace(/\/$/, '') || '/'; // 根路径特殊处理为 "/"

        // 2. 遍历所有导航项链接
        const navLinks = document.querySelectorAll('ul.default_nav_style li a');
        navLinks.forEach(link => {
            // 3. 将链接的href转换为绝对路径（解决相对路径问题）
            const tempLink = document.createElement('a');
            tempLink.href = link.getAttribute('href') || ''; // 解析相对路径为绝对路径
            const linkPath = tempLink.pathname;
            // 统一链接路径格式（去除末尾斜杠，根路径保留 "/"）
            const normalizedLinkPath = linkPath.replace(/\/$/, '') || '/';

            // 4. 精确匹配：只有路径完全一致时，才添加current类
            if (normalizedLinkPath === normalizedCurrentPath) {
                link.parentElement.classList.add('current');
                // 移除其他可能误加的current类（双重保险）
                navLinks.forEach(otherLink => {
                    if (otherLink !== link) {
                        otherLink.parentElement.classList.remove('current');
                    }
                });
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 定义需要匹配的关键词列表（统一小写，方便匹配）
        const targetKeywords = ['home', 'products', 'cases', 'faq', 'news', 'about-us', 'contact-us'];
        
        // 获取当前页面路径并标准化
        const currentPath = window.location.pathname;
        const normalizedCurrentPath = currentPath.replace(/\/$/, '') || '/';
        
        // 遍历所有导航链接
        const navLinks = document.querySelectorAll('ul.default_nav_style li a');
        navLinks.forEach(link => {
            // 1. 解析链接的href为绝对路径
            const tempLink = document.createElement('a');
            tempLink.href = link.getAttribute('href') || '';
            const linkPath = tempLink.pathname;
            const normalizedLinkPath = linkPath.replace(/\/$/, '') || '/';
            
            // 2. 提取链接路径中的关键词（去掉首尾斜杠，转小写）
            const linkKeyword = normalizedLinkPath.replace(/^\//, '').toLowerCase();
            // 特殊处理：根路径 "/" 对应 "home"
            const actualKeyword = normalizedLinkPath === '/' ? 'home' : linkKeyword;
            
            // 3. 检查是否包含目标关键词，不包含则直接跳过
            if (!targetKeywords.includes(actualKeyword)) {
                return; // 跳出当前循环，不处理这个链接
            }
            
            // 4. 对包含目标关键词的链接，执行路径匹配逻辑
            if (normalizedLinkPath === normalizedCurrentPath) {
                link.parentElement.classList.add('current');
                // 移除其他链接的current类（确保唯一高亮）
                navLinks.forEach(otherLink => {
                    if (otherLink !== link) {
                        otherLink.parentElement.classList.remove('current');
                    }
                });
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 目标关键词列表（移除home，只保留其他需要处理的）
        const targetKeywords = ['products', 'cases', 'faq', 'news', 'about-us', 'contact-us'];
        const currentPath = window.location.pathname;
        const normalizedCurrentPath = currentPath.replace(/\/$/, '') || '/'; // 根路径标准化为 "/"
        const navLinks = document.querySelectorAll('ul.default_nav_style li a');

        // 1. 单独处理根路径（https://adworldnfc.com/）：为Home导航项添加current
        if (normalizedCurrentPath === '/') {
            navLinks.forEach(link => {
                // 匹配Home导航项（通常href为"/"或"home"等，根据实际链接调整）
                const tempLink = document.createElement('a');
                tempLink.href = link.getAttribute('href') || '';
                const linkPath = tempLink.pathname;
                const normalizedLink = linkPath.replace(/\/$/, '') || '/';
                // 根路径对应的Home链接通常是"/"或"home"，这里用"/"匹配
                if (normalizedLink === '/') {
                    link.parentElement.classList.add('current');
                } else {
                    link.parentElement.classList.remove('current');
                }
            });
            return; // 根路径处理完毕，直接退出
        }

        // 2. 非根路径：只处理targetKeywords中的关键词对应的导航项
        navLinks.forEach(link => {
            const tempLink = document.createElement('a');
            tempLink.href = link.getAttribute('href') || '';
            const linkPath = tempLink.pathname;
            const normalizedLinkPath = linkPath.replace(/\/$/, '') || '/';
            // 提取链接中的关键词（转小写）
            const linkKeyword = normalizedLinkPath.replace(/^\//, '').toLowerCase();

            // 只处理包含targetKeywords中关键词的链接
            if (targetKeywords.includes(linkKeyword)) {
                // 路径匹配则添加current，否则移除
                if (normalizedLinkPath === normalizedCurrentPath) {
                    link.parentElement.classList.add('current');
                } else {
                    link.parentElement.classList.remove('current');
                }
            } else {
                // 不包含目标关键词的链接，移除current（避免误加）
                link.parentElement.classList.remove('current');
            }
        });
    });
</script>
