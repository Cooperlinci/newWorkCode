<script>
// 等待页面DOM加载完成后执行
$(document).ready(function() {
    // 遍历所有产品模块，确保多个产品都生效
    $('.themes_prod').each(function() {
        // 1. 获取当前模块内的产品名和型号元素
        const $nameEle = $(this).find('.name');    // 产品名元素
        const $numberEle = $(this).find('.number');// 型号元素

        // 2. 替换型号文本：把No.改成Model#:
        if ($numberEle.text()) {
        const newText = $numberEle.text().replace('No.', 'Model#:');
        $numberEle.text(newText);
        }

        // 3. 调换位置：将型号元素移到产品名元素前面（实现上下对调）
        $numberEle.insertBefore($nameEle);
    });
});
</script>
