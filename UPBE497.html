<script>
// 等待页面DOM加载完成后执行
$(document).ready(function() {
    // 遍历所有产品模块，确保多个产品都生效
    $('.themes_prod').each(function() {
        // 1. 获取当前模块内的产品名和型号元素
        const $nameEle = $(this).find('.name');    // 产品名元素
        const $numberEle = $(this).find('.number');// 型号元素

        // 2. 替换型号文本：把No.改成Model#:
        if ($numberEle.text()) {
        const newText = $numberEle.text().replace('No.', 'Model#:');
        $numberEle.text(newText);
        }

        // 3. 调换位置：将型号元素移到产品名元素前面（实现上下对调）
        $numberEle.insertBefore($nameEle);
    });
});
</script>

<script>
const logoImgUrl = 'https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE497/2601/21/photo/logo.png';
$(document).ready(function() {
  const $thirdLoginBox = $('.ly_login .right_bar .third_login_box');
  $thirdLoginBox.append(`<img src="${logoImgUrl}" alt="logo" style="width:200px;height:auto;">`);
});
$(document).ready(function () {
    const imgElements = document.querySelectorAll('.ly_login .right_bar .third_login_box img');
    const cleanImageUrl = (url) => {
        if (!url) return url;
        return url.replace(/(\.\d+x\d+\.\w+)?(\?x-oss-process=.*)?$/g, '');
    };
    Array.from(imgElements).forEach(img => {
        const $img = $(img);
        ['data-srcset', 'srcset', 'src'].forEach(attr => {
            const value = $img.attr(attr);
            if (value) $img.attr(attr, cleanImageUrl(value));
        });
    });
});
</script>
