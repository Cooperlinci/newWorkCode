<script>
    // ç»Ÿä¸€é«˜åº¦æ ¸å¿ƒå‡½æ•°ï¼ˆå¢å¼ºç‰ˆï¼‰
function unifyItemBoxHeight() {
    // ğŸ”¥ æ”¹ç”¨clientWidthï¼ˆæ’é™¤æ»šåŠ¨æ¡å½±å“ï¼Œç²¾å‡†è·å–å¯è§†å®½åº¦ï¼‰
    const winWidth = document.documentElement.clientWidth;
    const $itemBoxes = $('.ly_poster_51 .poster_box .item_box');
    
    // è‹¥éœ€æ±‚æ˜¯â‰¤1480pxåˆ™æ”¹ä¸º winWidth <= 1480
    if (winWidth === 1480) {
        let maxHeight = 0;

        // ğŸ”¥ å…ˆé‡ç½®æ ·å¼ï¼ˆè§£å†³inline-blockå¯¹é½+é«˜åº¦è‡ªåŠ¨ï¼‰
        $itemBoxes.css({
            'height': 'auto',
            'display': 'block', // ä¸´æ—¶æ”¹ä¸ºblockï¼Œé¿å…inline-blockç©ºç™½/å¯¹é½é—®é¢˜
            'vertical-align': 'top', // å…œåº•å¯¹é½
            'box-sizing': 'border-box' // ç¡®ä¿padding/borderä¸æ’‘é«˜
        });

        // ğŸ”¥ è®¡ç®—ã€ŒåŒ…å«padding+border+marginã€çš„æ€»é«˜åº¦
        $itemBoxes.each(function() {
            // outerHeight(true) = å†…å®¹+padding+border+margin
            const totalHeight = $(this).outerHeight(true);
            maxHeight = Math.max(maxHeight, totalHeight);
        });

        // ğŸ”¥ ç»Ÿä¸€èµ‹å€¼ï¼ˆè¿˜åŸinline-blockï¼Œä¿è¯åŸæœ‰å¸ƒå±€ï¼‰
        $itemBoxes.css({
            'height': maxHeight + 'px',
            'display': 'inline-block',
            'vertical-align': 'top' // å¼ºåˆ¶é¡¶éƒ¨å¯¹é½ï¼Œé¿å…è§†è§‰é”™ä½
        });
    } else {
        // æ¢å¤é»˜è®¤æ ·å¼
        $itemBoxes.css({
            'height': 'auto',
            'display': 'inline-block',
            'vertical-align': 'baseline'
        });
    }
}

// ğŸ”¥ ç¡®ä¿å†…å®¹å®Œå…¨åŠ è½½åæ‰§è¡Œï¼ˆå›¾ç‰‡+æ–‡æœ¬éƒ½åŠ è½½å®Œï¼‰
$(window).on('load', function() {
    unifyItemBoxHeight();
    // çª—å£ç¼©æ”¾æ—¶é˜²æŠ–æ‰§è¡Œï¼ˆé¿å…é¢‘ç¹è®¡ç®—ï¼‰
    let resizeTimer = null;
    $(window).on('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(unifyItemBoxHeight, 100);
    });
});
</script>

<script>

    function getRealHeight($target) {
        if (!$target.length) return 0;

        });

        $target.css(originStyle);

            boxSizing: 'border-box' // ç¡®ä¿padding/borderä¸å½±å“é«˜åº¦è®¡ç®—
        });

<script>
$(function() {
    function getRealHeight($target) {
        if (!$target.length) return 0;
        const originStyle = {
            position: $target.css('position'),
            visibility: $target.css('visibility'),
            display: $target.css('display'),
            transform: $target.css('transform'),
            height: $target.css('height')
        };
        $target.css({
            position: 'absolute',
            visibility: 'hidden',
            display: 'block',
            transform: 'none',
            height: 'auto'
        });
        const realHeight = $target.outerHeight(true);
        $target.css(originStyle);
        return realHeight;
    }
    function unifyItemBoxHeight() {
        const $targetEl = $('.ly_poster_51 .poster_box .item_box.Poster-2');
        if (!$targetEl.length) return;
        const targetHeight = getRealHeight($targetEl);
        if (targetHeight <= 0) return;
        $('.ly_poster_51 .poster_box .item_box').css({
            height: targetHeight + 'px',
            minHeight: 'auto',
            overflow: 'hidden',
            boxSizing: 'border-box'
        });
        $('.ly_poster_51 .poster_box .scroll_list').css({
            minHeight: targetHeight + 'px',
            position: 'relative'
        });
    }
    unifyItemBoxHeight();
    $(document).on('click', '.ly_poster_51 .poster_box .scroll_list .scroll_btn.scroll_btn_prev, .ly_poster_51 .poster_box .scroll_list .scroll_btn.scroll_btn_next', function() {
        setTimeout(unifyItemBoxHeight, 300);
    });
    $(window).on('resize', unifyItemBoxHeight);
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'style' && mutation.target.classList.contains('scroll_suit_box')) {
                setTimeout(unifyItemBoxHeight, 200);
            }
        });
    });
    $('.ly_poster_51 .poster_box .scroll_suit_box').each(function() {
        observer.observe(this, { attributes: true, attributeFilter: ['style'] });
    });
});
</script>
