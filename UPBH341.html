<script>
$(window).on('load', function() {
    const targetATagSelector = '.ly_poster_33 .item_container .cate_item .pic_box a';
    const relAttrName = 'rel';
    const relAttrValue = 'product-gallery';
    const maxRetry = 3;
    function replaceATagHref($a) {
        const $img = $a.find('img');
        let imgUrl = '';
        if ($img.attr('data-srcset')) {
            imgUrl = $img.attr('data-srcset').split(/[, ]/)[0].trim();
        } else if ($img.attr('srcset')) {
            imgUrl = $img.attr('srcset').split(/[, ]/)[0].trim();
        } else if ($img.attr('src')) {
            imgUrl = $img.attr('src');
        }
        if (imgUrl && imgUrl !== '') {
            const imgUrlTrimmed = imgUrl.replace(/(\.jpg|\.png).*$/i, '$1');
            $a.attr('href', imgUrlTrimmed);
            $a.attr(relAttrName, relAttrValue);
            return true; 
        }
        return false; 
    }
    function processAllATags(retryCount = 0) {
        const $allATags = $(targetATagSelector);
        const unprocessedTags = [];

        $allATags.each(function() {
            const $a = $(this);
            if (!$a.attr('href').match(/\.(jpg|png)$/i)) {
                const isSuccess = replaceATagHref($a);
                if (!isSuccess) {
                    unprocessedTags.push($a);
                }
            }
        });
    }
    $('a[rel=product-gallery]').lightBox({
        overlayBgColor: '#000',
        overlayOpacity: 0.8,

});

<script>
    // æ”¹ç”¨window.loadï¼ˆç­‰å¾…æ‰€æœ‰èµ„æºï¼šå›¾ç‰‡ã€åŠ¨æ€DOMã€æ‡’åŠ è½½å±æ€§éƒ½åŠ è½½å®Œæˆï¼‰
$(window).on('load', function() {
    const targetATagSelector = '.ly_poster_33 .item_container .cate_item .pic_box a';
    const relAttrName = 'rel';
    const relAttrValue = 'product-gallery';
    // æœ€å¤§é‡è¯•æ¬¡æ•°ï¼ˆé˜²æ­¢æ— é™é‡è¯•ï¼‰
    const maxRetry = 3;
    // é‡è¯•é—´éš”ï¼ˆmsï¼‰
    const retryInterval = 200;

    // æ ¸å¿ƒæ›¿æ¢å‡½æ•°ï¼ˆä»…ä¿®æ”¹æ­¤å‡½æ•°å†…çš„æ›¿æ¢é€»è¾‘ï¼Œå…¶ä½™ä¸å˜ï¼‰
    function replaceATagHref($a) {
        const $img = $a.find('img');
        let imgUrl = '';
        
        // ã€ä¼˜åŒ–1ã€‘å¢å¼ºURLæå–é€»è¾‘ï¼šå…¼å®¹ç©ºå€¼ã€å¤šç©ºæ ¼åˆ†éš”çš„æƒ…å†µ
        const dataSrcset = $img.attr('data-srcset') || '';
        const srcset = $img.attr('srcset') || '';
        const src = $img.attr('src') || '';

        // ä¼˜å…ˆçº§ï¼šdata-srcsetï¼ˆæ‡’åŠ è½½ï¼‰â†’ srcset â†’ srcï¼Œå…¼å®¹å„ç§åˆ†éš”ç¬¦
        if (dataSrcset.trim()) {
            // å…¼å®¹é€—å·/ç©ºæ ¼/åˆ¶è¡¨ç¬¦åˆ†éš”çš„srcsetæ ¼å¼
            imgUrl = dataSrcset.split(/[, \t]+/)[0].trim();
        } else if (srcset.trim()) {
            imgUrl = srcset.split(/[, \t]+/)[0].trim();
        } else if (src.trim()) {
            imgUrl = src.trim();
        }

        // ã€ä¼˜åŒ–2ã€‘å¢å¼ºURLæˆªå–é€»è¾‘ï¼šå…¼å®¹æ— åç¼€ã€å¤§å°å†™ã€å¤šåç¼€çš„æƒ…å†µ
        if (imgUrl) {
            // åŒ¹é….jpg/.png/.jpegï¼ˆæ‰©å±•å¸¸è§å›¾ç‰‡åç¼€ï¼‰ï¼Œç¡®ä¿æˆªå–å‡†ç¡®
            const imgUrlTrimmed = imgUrl.replace(/(\.jpg|\.png|\.jpeg).*$/i, '$1');
            // å¼ºåˆ¶æ›¿æ¢hrefï¼Œç¡®ä¿è¦†ç›–åŸæœ‰å€¼
            $a.attr('href', imgUrlTrimmed);
            // å¼ºåˆ¶è®¾ç½®relå±æ€§ï¼Œé¿å…é—æ¼
            $a.attr(relAttrName, relAttrValue);
            console.log('æ›¿æ¢æˆåŠŸï¼š', $a[0], 'â†’', imgUrlTrimmed);
            return true; // æ›¿æ¢æˆåŠŸï¼Œè¿”å›true
        }
        console.warn('å•æ¬¡æ›¿æ¢å¤±è´¥ï¼ˆæ— æœ‰æ•ˆURLï¼‰ï¼š', $a[0]);
        return false; // æ›¿æ¢å¤±è´¥ï¼Œè¿”å›false
    }

    // éå†+é‡è¯•é€»è¾‘ï¼ˆå®Œå…¨ä¿ç•™ï¼Œæœªæ”¹åŠ¨ï¼‰
    function processAllATags(retryCount = 0) {
        // æ¯æ¬¡æ‰§è¡Œéƒ½é‡æ–°æŸ¥è¯¢æœ€æ–°çš„DOMï¼ˆé¿å…åŠ¨æ€æ’å…¥çš„å…ƒç´ æ¼æŠ“ï¼‰
        const $allATags = $(targetATagSelector);
        console.log(`ç¬¬${retryCount+1}æ¬¡å¤„ç†ï¼Œæ‰¾åˆ°${$allATags.length}ä¸ªç›®æ ‡aæ ‡ç­¾`);

        // è®°å½•æœªæ›¿æ¢æˆåŠŸçš„æ ‡ç­¾
        const unprocessedTags = [];

        $allATags.each(function() {
            const $a = $(this);
            // åªæœ‰è¿˜æ²¡æ›¿æ¢è¿‡çš„æ ‡ç­¾æ‰å¤„ç†ï¼ˆé¿å…é‡å¤æ›¿æ¢ï¼‰
            if (!$a.attr('href').match(/\.(jpg|png|jpeg)$/i)) {
                const isSuccess = replaceATagHref($a);
                if (!isSuccess) {
                    unprocessedTags.push($a);
                }
            }
        });

        // é‡è¯•é€»è¾‘ï¼šè¿˜æœ‰æœªå¤„ç†çš„æ ‡ç­¾ï¼Œä¸”æ²¡åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°
        if (unprocessedTags.length > 0 && retryCount < maxRetry) {
            console.log(`è¿˜æœ‰${unprocessedTags.length}ä¸ªæ ‡ç­¾æœªæ›¿æ¢ï¼Œ${retryInterval}msåé‡è¯•`);
            setTimeout(() => {
                processAllATags(retryCount + 1);
            }, retryInterval);
        } else {
            // æ‰€æœ‰æ ‡ç­¾å¤„ç†å®Œæˆï¼ˆæˆ–é‡è¯•ç»“æŸï¼‰ï¼Œå†åˆå§‹åŒ–lightbox
            initLightbox();
        }
    }

    // åˆå§‹åŒ–lightboxï¼ˆå®Œå…¨ä¿ç•™ä½ æŒ‡å®šçš„é…ç½®ï¼Œæœªåšä»»ä½•æ”¹åŠ¨ï¼‰
    function initLightbox() {
        setTimeout(() => {

            // ğŸ‘‡ğŸ‘‡ ä½ æŒ‡å®šçš„lightboxé…ç½®å—ï¼Œå®Œå…¨æœªæ”¹åŠ¨ ğŸ‘‡ğŸ‘‡

                imageLoading: '/static/js/plugin/lightbox/images/loading.gif',
                imageBtnClose: '/static/js/plugin/lightbox/images/close.png',
                imageBtnPrev: '/static/js/plugin/lightbox/images/prev.png',
                imageBtnNext: '/static/js/plugin/lightbox/images/next.png'
            });
            // ğŸ‘†ğŸ‘† ä½ æŒ‡å®šçš„lightboxé…ç½®å—ï¼Œå®Œå…¨æœªæ”¹åŠ¨ ğŸ‘†ğŸ‘†

    // å¯åŠ¨å¤„ç†æµç¨‹

<script>
$(document).ready(function() {
    const CONFIG = {
        targetATagSelector: '.ly_poster_33 .item_container .cate_item .pic_box a',
        relAttr: {
            name: 'rel',
            value: 'product-gallery'
        },
        validImageExt: /(\.jpg|\.png).*$/i
    };
    $(CONFIG.targetATagSelector).each(function(index) {
        const $currentA = $(this);
        const $imgInA = $currentA.find('img');
        if (!$imgInA.length) {
            $currentA.attr(CONFIG.relAttr.name, CONFIG.relAttr.value);
            return true;
        }
        let imgUrl = '';
        if ($imgInA.attr('srcset')) {
            const srcsetFirstPart = $imgInA.attr('srcset').split(',')[0]?.trim() || '';
            imgUrl = srcsetFirstPart.split(/\s+/)[0]?.trim() || '';
        } 
        else if ($imgInA.attr('src')) {
            imgUrl = $imgInA.attr('src').trim();
        }
        if (imgUrl) {
            const cleanedImgUrl = imgUrl.replace(CONFIG.validImageExt, '$1');
            $currentA.attr('href', cleanedImgUrl);
        }
        $currentA.attr(CONFIG.relAttr.name, CONFIG.relAttr.value);
    });
});
</script>
