<style>
    body .ly_cases_detail_2 .wrapper .right_side>.contents {margin-top: 0;}
    body .ly_cases_detail_2 .right_side .top_title {display: none;}
</style>

<script>
    // 等待DOM加载完成后执行
    $(document).ready(function() {
    // 定位目标元素（兼容right_side后带空格的class）
    const $contentsTitle = $('.contents_title');
    const $rightSide = $('.right_side');

    // 确保元素存在再操作，避免报错
    if ($contentsTitle.length && $rightSide.length) {
        // prepend：将元素插入到目标容器的第一个子元素位置
        $rightSide.prepend($contentsTitle);
    }
    });
</script>
