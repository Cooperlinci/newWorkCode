<script>
$(document).ready(function() {
    const targetContainer = '.header_258_1 .responsive_pc_header .header_in';
    const sourceShareSelector = '.footer_258_1 #footer .config_box .share_box > .share';
    const contactInfo = [
        { type: 'email', value: 'inquiry@changhutech.com', text: 'Email: inquiry@changhutech.com' },
        { type: 'email', value: 'yingyi.l@changhutech.com', text: 'Email: yingyi.l@changhutech.com' },
        { type: 'tel', value: '+086 138 2267 3227', text: 'Tel: +086 138 2267 3227' }
    ];
    const clonedShare = $(sourceShareSelector).clone(true);
    const $headerTell = $('<div>').addClass('headerTell')
    const $outwide = $('<div>').addClass('outwide')
    const $contactInfo = $('<div>').addClass('contact_info')
    contactInfo.forEach(item => {
        let $link = $('<a>').addClass('text themes_box_title').text(item.text);
        if (item.type === 'email') {
            $link.attr('href', `mailto:${item.value}`);
        }
        $contactInfo.append($link);
    });
    const $shareWrapper = $('<div>').addClass('share outside').append(clonedShare);
    $outwide.append($contactInfo).append($shareWrapper);
    $headerTell.append($outwide);
    $(targetContainer).prepend($headerTell);
});
</script>
