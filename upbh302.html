<script>
    // 等待页面所有资源加载完成
    $(window).on('load', function() {
        $('.ly_special_5 .list .special_item .info .timer').each(function() {
            const $this = $(this);
            // 强制重置初始值为0
            $this.text('0');
            
            const target = parseInt($this.data('to')) || 0;
            const duration = parseInt($this.data('speed')) || 1500;
            const totalFrames = Math.max(30, duration / 16); // 至少30帧，保证可见
            const step = target / totalFrames;
            let current = 0;
            let frameCount = 0;

            const countUp = () => {
            frameCount++;
            current += step;
            if (frameCount >= totalFrames) {
                $this.text(target);
                return;
            }
            $this.text(Math.floor(current));
            requestAnimationFrame(countUp);
            };

            setTimeout(countUp, 200);
        });
    });
</script>


<script>
    // 原生JS + 视口检测
    window.addEventListener('load', function() {
        const timerElements = document.querySelectorAll('.ly_special_5 .list .special_item .info .timer');
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return rect.top < window.innerHeight && rect.bottom > 0;
        }

        // 计数动画函数
        function startCount(timer) {
            if (timer.dataset.animated) return; // 避免重复执行
            timer.dataset.animated = 'true'; // 标记已执行
            
            timer.textContent = '0';
            const target = parseInt(timer.dataset.to) || 0;
            const duration = parseInt(timer.dataset.speed) || 1500;
            const totalFrames = Math.max(30, duration / 16);
            const step = target / totalFrames;
            let current = 0;
            let frameCount = 0;

            const countUp = () => {
            frameCount++;
            current += step;
            if (frameCount >= totalFrames) {
                timer.textContent = target;
                return;
            }
            timer.textContent = Math.floor(current);
            requestAnimationFrame(countUp);
            };
            setTimeout(countUp, 200);
        }

        // 初始检测：可视区元素直接启动
        timerElements.forEach(timer => {
            if (isInViewport(timer)) {
            startCount(timer);
            }
        });

        // 滚动时检测：元素进入视口则启动
        window.addEventListener('scroll', function() {
            timerElements.forEach(timer => {
            if (!timer.dataset.animated && isInViewport(timer)) {
                startCount(timer);
            }
            });
        });
    });
</script>

<script>
$(document).ready(function() {
    // ========== 第一步：完成nav的复制和原nav隐藏 ==========
    const $originalNav = $('.themes_global_header .wide .nav');
    const $clonedNav = $originalNav.clone(true); // 深复制
    $originalNav.hide(); // 隐藏原nav
    $('.themes_global_header .wide').after($clonedNav); // 插入到wide同级
    
    // ========== 第二步：绑定滚轮事件控制nav显隐 ==========
    const $targetNav = $('.themes_global_header > .nav'); // 精准选中复制后的nav
    $targetNav.css('display', 'none'); // 初始状态隐藏（可根据需求调整）
    
    // 防抖函数：避免滚轮快速滚动时频繁触发显隐
    let scrollTimer = null;
    $(window).on('wheel', function(e) {
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(function() {
        const deltaY = e.originalEvent.deltaY;
        if (deltaY < 0) {
            // 滚轮向上：显示nav
            $targetNav.css('display', 'block');
        } else if (deltaY > 0) {
            // 滚轮向下：隐藏nav
            $targetNav.css('display', 'none');
        }
        }, 50); // 50ms防抖，可根据需求调整
    });
});
</script>

<script>
$(document).ready(function() {
    // 1. 复制nav并隐藏原nav
    const $originalNav = $('.ly_header_5 .headerFixed .themes_global_header .wide .nav');
    const $clonedNav = $originalNav.clone(true);
    $originalNav.hide();
    $('.ly_header_5 .themes_global_header > .wide').after($clonedNav);
    const $targetNav = $('.ly_header_5 .themes_global_header > .nav');
    
    // 2. 封装nav显隐控制函数（核心新增逻辑）
    function controlNavDisplay() {
        // 获取页面滚动距离（兼容不同浏览器）
        const scrollTop = $(window).scrollTop() || document.documentElement.scrollTop;
        
        if (scrollTop === 0) {
            // 页面在最顶部：强制显示nav
            $targetNav.css('display', 'block');
        } else {
            // 非顶部：保持原有滚轮控制逻辑（这里不修改，仅靠wheel事件控制）
            // 注：如果想非顶部时默认隐藏，可加 $targetNav.css('display', 'none');
        }
    }

    // 3. 初始状态：页面加载时校验是否在顶部，决定nav是否显示
    controlNavDisplay();

    // 4. 滚轮事件：控制nav显隐
    let scrollTimer = null;
    $(window).on('wheel', function(e) {
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(function() {
            const deltaY = e.originalEvent.deltaY;
            if (deltaY < 0) {
                $targetNav.css('display', 'block');
            } else if (deltaY > 0) {
                // 向下滚动时，先判断是否在顶部，不在顶部才隐藏
                const scrollTop = $(window).scrollTop();
                if (scrollTop !== 0) {
                    $targetNav.css('display', 'none');
                }
            }
        }, 50);
    });

    // 5. 新增滚动事件：监听页面滚动到顶部，强制显示nav
    $(window).on('scroll', function() {
        clearTimeout(scrollTimer); // 复用防抖定时器，避免频繁触发
        scrollTimer = setTimeout(controlNavDisplay, 50);
    });
});
</script>

<script>
$(document).ready(function() {
    // 1. 复制nav并隐藏原nav
    const $originalNav = $('.ly_header_5 .headerFixed .themes_global_header .wide .nav');
    const $clonedNav = $originalNav.clone(true);
    $originalNav.hide();
    $('.ly_header_5 .themes_global_header > .wide').after($clonedNav);
    const $targetNav = $('.ly_header_5 .themes_global_header > .nav');

    // 2. 封装nav显隐控制函数（仅处理顶部逻辑）
    function controlNavByScrollTop() {
        const scrollTop = $(window).scrollTop();
        if (scrollTop === 0) {
            // 顶部强制显示
            $targetNav.css('display', 'block');
        }
        // 非顶部不主动修改，交给滚轮逻辑控制
    }

    // 3. 初始化：页面加载时校验顶部状态
    controlNavByScrollTop();

    // ========== 关键修复：给滚轮和滚动事件分配独立的防抖定时器 ==========
    let wheelTimer = null; // 滚轮专属定时器
    let scrollTimer = null; // 滚动专属定时器

    // 4. 滚轮事件：优先级最高，控制nav显隐
    $(window).on('wheel', function(e) {
        // 清除滚轮定时器，避免频繁触发
        clearTimeout(wheelTimer);
        wheelTimer = setTimeout(function() {
            const deltaY = e.originalEvent.deltaY;
            const scrollTop = $(window).scrollTop();
            
            if (scrollTop === 0) {
                // 顶部时无论滚轮方向，都保持显示
                $targetNav.css('display', 'block');
            } else {
                // 非顶部时，按滚轮方向控制
                if (deltaY < 0) { // 向上滚：显示
                    $targetNav.css('display', 'block');
                } else if (deltaY > 0) { // 向下滚：隐藏
                    $targetNav.css('display', 'none');
                }
            }
        }, 50);
    });

    // 5. 滚动事件：仅处理“滚动到顶部”的场景，不干扰滚轮逻辑
    $(window).on('scroll', function() {
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(function() {
            controlNavByScrollTop();
        }, 50);
    });
});
</script>
